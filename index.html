          <h4>Colombo</h4>
        </div>
        <p class="current-date-txt reguler-txt">Sun, 15 June</p>
        <img class="weather-icon" src="#" alt="weather" />

        <p class="weather-desc reguler-txt">
          <span class="material-symbols-outlined">wb_sunny</span> Sunny

      </div>
    <script type="module" src="/src/main.js"></script>
  </main>
